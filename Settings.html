   <!-- SETTINGS SECTION -->

  <div class="feed settings-container">

    <div class="feed-header">
      <h2>Settings</h2>
    </div>

    <div class="post settings-card">
      <h3>Account Information</h3>

      <div class="input-group">
        <label>Display Name</label>
        <input type="text" placeholder="Alexis">
      </div>

      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="@Alexis123">
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="alexis@example.com">
      </div>

      <div class="input-group">
        <label>Bio</label>
        <textarea placeholder="of mountains and coffee. ðŸ”ï¸â˜•ï¸>"></textarea>
      </div>
    </div>

    <div class="post settings-card">
      <h3>Notifications</h3>

      <div class="toggle-row">
        <span>Email Notifications</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <div class="toggle-row">
        <span>Push Notifications</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="post settings-card">
      <h3>Privacy & Security</h3>

      <div class="toggle-row">
        <span>Private Profile</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="toggle-row">
        <span>Show Activity Status</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="settings-actions">
      <button class="cancel-btn">Cancel</button>
      <button class="save-btn">Save Changes</button>
    </div>

  </div>

      <!-- RIGHT SIDEBAR -->
   <div class="rightbar">

        <h2>Stories</h2>
        <div class="stories">
            <div class="story">
              <img src="images/rightside1.avif" alt="error">
            </div>
            <div class="story">
              <img src="images/rightside2.avif" alt="error">
            </div>
        </div>

        <h3>Suggestions</h3>

        <div class="suggestion">
            <img src="images/suggestion1.png">
            <span>Kukun di</span>

        </div>

        <div class="suggestion">
            <img src="images/suggestion 3.png">
            <span>Tarak mehta</span>
            <button>Follow</button>
        </div>

        <h3>Recommendations</h3>

        <div class="recommend">
            <div class="pill">UI/UX</div>
            <div class="pill pink">Music</div>
            <div class="pill">Cooking</div>
            <div class="pill purple">Hiking</div>
        </div>

    </div>

</body>
